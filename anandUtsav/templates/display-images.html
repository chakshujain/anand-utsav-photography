{% extends "base.html" %}

{% block content %} 

<div class="utsav-container" id="utsav-media-container">
    {% for image in images %} 

        <div class="utsav-media {{image.className}}" id="utsav-media">
            <h5 class="utsav-media-title">{{image.image.name}}</h5>
            <img src="{{image.image.url}}" alt="{{image.image.name}}" class="utsav-media-img" />
        </div>

    {% endfor %} 
</div>

{% endblock %}
