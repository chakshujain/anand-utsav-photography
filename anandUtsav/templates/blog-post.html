  <!-- for showing a single blog post -->
{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

{% endblock %}

{% block content %}
<section id="home" class="video-hero" style="height: 800px; background-image: url(images/cover_img_2.jpg);  background-size:cover; background-position: center center;background-attachment:fixed;" data-section="home">
    <div class="overlay"></div>
        <div class="display-t text-center">
            <div class="display-tc">
                <div class="container">
                    <div class="col-md-10 col-md-offset-1">
                        <div class="animate-box">
                            <h2>{{blog.title}}</h2>
                            <p class = "breadcrumbs">Author: {{blog.author}} </p>
                            <p class = "breadcrumbs">Published on : {{blog.published_date}} </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
<div class="container" style="margin-top: 50px;">
    <img class = "img-responsive img-fluid rounded animate-box" src="{{blog.image.url}}"></img> 
    <br>
    <hr>
    <br>
    
    <p style="font-size: 2rem;">{{blog.content_main}}</p>
    
    


</div>

{% endblock %}
